[circus]
check_delay = 5

[watcher:eqb-vol]
cmd = /home/ubuntu/py-mm-strategies/venv/bin/python run.py eqb-vol --flag=value
working_dir = /home/ubuntu/py-mm-strategies/
autostart = true
restart = true
stdout_stream.class = FileStream
stdout_stream.filename = /home/ubuntu/py-mm-strategies/logs/eqb.stdout.log
stderr_stream.class = FileStream
stderr_stream.filename = /home/ubuntu/py-mm-strategies/logs/eqb.stderr.log